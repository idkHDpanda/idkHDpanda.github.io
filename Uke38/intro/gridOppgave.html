<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      header{
        text-align: center;
      }

      main{
        background-color: pink;
        margin: auto;
        width: 700px;
        display: grid;
        grid-template-columns: 2fr 3fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      main>article{
        background-color: lightblue;
        vertical-align: center;
      }

      img{
        margin: auto;
        width: 100%;
        display: block;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Grid oppgave</h1>
    </header>

    <main>
      <article><img src="../bilder/galaxy1.jpeg"></article>
      <article><img src="../bilder/galaxy2.jpeg"></article>
      <article><img src="../bilder/galaxy3.jpeg"></article>
      <article><img src="../bilder/galaxy4.jpeg"></article>
      <article><img src="../bilder/galaxy5.jpeg"></article>
      <article><img src="../bilder/galaxy6.jpeg"></article>
      <article><img src="../bilder/galaxy7.jpeg"></article>
      <article><img src="../bilder/galaxy8.jpeg"></article>

    </main>

  </body>
</html>
