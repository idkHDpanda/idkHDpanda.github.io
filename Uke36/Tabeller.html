<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema, tabeller og CSS</title>
  </head>
  <body>
    <h1>Tabell</h1>
    <a href="index.html">Hjem</a>

    <table> <!--En tabell skrives i et tabel-element-->
      <thead> <!--Overskriftene skrives i en thread-element-->
        <tr> <!--Overskriftene legges i en egen rad i tabellen-->
            <th>Racoon</th> <!--Overskriften for hver kolonne skrives i et th-element-->
            <th>Panda</th>
            <th>Cat</th>
        </tr>
      </thead>

        <tbody> <!--Innholdet i tabellen skrives i et tbody-element-->
          <tr> <!--Lager en ny rad-->
            <td>Hoang</td> <!--innholdet i kolonnene skrives i td-elementer-->
            <td>Meg</td>
            <td>Jace<td>
          </tr>

          <tr>
            <td>Traumer</td>
            <td>Glede</td>
            <td>IDK</td>
          </tr>

        </tbody>
    </table>

  </body>
</html>
